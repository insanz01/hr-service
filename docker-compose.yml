services:
  # Redis Service
  redis:
    image: redis:7-alpine
    container_name: hr_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Flask API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - hr_api:latest
    image: hr_api:latest
    container_name: hr_api
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./docs:/app/docs
      - ./samples:/app/samples
    environment:
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=development
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker Service
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: hr_worker:latest
    command: python start_worker.py
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./docs:/app/docs
      - ./samples:/app/samples
    environment:
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=development
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    scale: 2

  # Celery Beat Service (Optional - for scheduled tasks)
  beat:
    build: .
    container_name: hr_beat
    command: celery -A celery_app beat --loglevel=info
    volumes:
      - ./logs:/app/logs
      - ./docs:/app/docs
    environment:
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=development
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - full

  # Flower Service (Optional - for monitoring Celery)
  flower:
    build: .
    container_name: hr_flower
    command: celery -A celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=development
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: hr_network
